# Environment (to be overridden by _config.development.yml in development env)
environment: production
_env:
  www_url: http://www.cnpaas.io
  dashboard_url: http://dashboard.cnpaas.io
  blog_url: http://blog.cnpaas.io

# Site title and subtitle. This is used in _includes/header.html
title: "CNPaaS"
subtitle: ""

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 2

# URL to source code, used in _includes/footer.html
codeurl: 'https://github.com/WTF-Limited/cnpaasdoc'

# Default categories (in order) to appear in the navigation
sections: [
  ['installation', '安装指引'],
  ['tutorial', '新手试范'],
  ['usage', '使用指南'],
]

timezone: 'Asia/Hong_Kong'

encoding: 'utf-8'

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
baseurl: ''

# Dates are not included in permalinks
permalink: none

# Syntax highlighting
highlighter: pygments

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'README.md']

sass:
  style: :compressed

# Use the redcarpet Markdown renderer
markdown: redcarpet
redcarpet:
  extensions: [
    'no_intra_emphasis',
    'fenced_code_blocks',
    'autolink',
    'strikethrough',
    'superscript',
    'with_toc_data',
    'tables',
    'hardwrap'
  ]

defaults:
  -
    scope:
      path: ""
    values:
      comments: true
