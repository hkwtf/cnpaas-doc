<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ site.subtitle }}">
        <meta name="author" content="">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon/favicon.ico" type="image/ico" />
        <link sizes="16x16 32x32 64x64" href="{{ site.baseurl }}/images/favicon/favicon.ico" rel="icon" type="image/ico" />
        <link sizes="196x196" href="{{ site.baseurl }}/images/favicon/favicon-196.png" rel="icon" type="image/png" />
        <link sizes="160x160" href="{{ site.baseurl }}/images/favicon/favicon-160.png" rel="icon" type="image/png" />
        <link sizes="96x96" href="{{ site.baseurl }}/images/favicon/favicon-96.png" rel="icon" type="image/png" />
        <link sizes="64x64" href="{{ site.baseurl }}/images/favicon/favicon-64.png" rel="icon" type="image/png" />
        <link sizes="32x32" href="{{ site.baseurl }}/images/favicon/favicon-32.png" rel="icon" type="image/png" />
        <link sizes="16x16" href="{{ site.baseurl }}/images/favicon/favicon-16.png" rel="icon" type="image/png" />
        <link sizes="152x152" rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/favicon-152.png" type="image/png" />
        <link sizes="144x144" rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/favicon-144.png" type="image/png" />
        <link sizes="120x120" rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/favicon-120.png" type="image/png" />
        <link sizes="114x114" rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/favicon-114.png" type="image/png" />
        <link sizes="76x76" rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/favicon-76.png" type="image/png" />
        <link sizes="72x72" rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/favicon-72.png" type="image/png" />
        <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/favicon-57.png" type="image/png" />
        <meta content="#FFFFFF" name="msapplication-TileColor" />
        <meta content="{{ site.baseurl }}/images/favicon/favicon-144.png" name="msapplication-TileImage" />
        <meta content="{{ site.baseurl }}/images/favicon/browserconfig.xml" name="msapplication-config" />

        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/cnpaas.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/pygments.css">
    </head>
    <body>

        {% include header.html %}
        <div class="container">

            <div class="row-fluid extra-bottom-margin">
                {% assign post_count = site.posts|size %}
                {% if site.navigation != 0 and site.navigation == 1 or post_count > 0 %}
                    <div id=navigation class=span2>
                        {% include navigation.html %}
                    </div>

                    <div id=content class=span10>
                        {{ content }}
                    </div>
                {% else %}
                    <div id=content class=span12>
                        {{ content }}
                    </div>
                {% endif %}
            </div>

        {% if page.comments %}
          <div class=row-fluid>
            <div id="disqus_thread" class="span12"></div>
          </div>
          <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'cnpaas'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        {% endif %}

            <div class=row-fluid>
                <div id=footer class=span12>
                    {% include footer.html %}
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="{{ site.baseurl }}/js/user-login.js"></script>
        <script>
            function orderNav() {
                var list,
                    section,
                    header,
                    sections = [],
                    lists = {},
                    headers = {};

                var navUl = document.querySelectorAll('#navigation ul')[0],
                    navLis = document.querySelectorAll('#navigation ul li');

                if (!navUl) return;

                for (var i = 0; i < navLis.length; i++) {
                    var order, li = navLis[i];

                    if (li.classList.contains('nav-header')) {
                        section = li.textContent || li.innerText;
                        sections.push(section);
                        headers[section] = li;
                        continue;
                    }

                    if (!lists[section]) {
                        lists[section] = [];
                    }

                    order = parseFloat(li.getAttribute('data-order'))
                    lists[section].push([order, li]);
                }

                for (var i = 0; i < sections.length; i++) {
                    section = sections[i];
                    list = lists[section].sort(function(a, b) {
                        return a[0] - b[0];
                    });

                    if (header = headers[section]) {
                        navUl.appendChild(header);
                    }
                    for (var j = 0; j < list.length; j++) {
                        navUl.appendChild(list[j][1]);
                    }
                }
            }

            if (document.querySelectorAll) orderNav();
        </script>
    </body>
</html>
